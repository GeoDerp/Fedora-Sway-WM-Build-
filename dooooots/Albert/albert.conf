[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Alt+Shift+D
showTray=true
telemetry=true
terminal=kitty

[org.albert.extension.applications]
enabled=true

[org.albert.extension.chromebookmarks]
enabled=true

[org.albert.extension.mpris]
enabled=false

[org.albert.extension.system]
enabled=true
lock=swaylock -u -i ~/Pictures/Wallpapers/LoggedOut.jpg --scaling fill
logout="notify-send \"Error.\" \"Logout command is not set.\" --icon=system-log-out"

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(331 312)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=RedFlower
